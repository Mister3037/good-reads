{% extends 'base.html' %}

{% block title %} Register Page {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}

    <h3>Register</h3>
<div class="row">
    <div class="col-4">
    <form method="post">{% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-outline-primary">Register</button>
    </form>
    </div>
</div>
    {% endblock content %}
