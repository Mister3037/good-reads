{% extends 'base.html' %}

{% block title %} Profile Edit  {% endblock title %}

    {% load crispy_forms_tags %}

{% block content %}

<h3>Profile Edit</h3>

<div class="row">
    <div class="col-4">
        <form method="post" enctype="multipart/form-data ">
            {% csrf_token %}

            {{form | crispy }}

            <button type="submit" class="btn btn-outline-warning">Update</button>
        </form>
    </div>
</div>


{% endblock content %}
