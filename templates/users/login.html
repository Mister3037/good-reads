{% extends 'base.html' %}

{% block title %}  Login Page  {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h3>Login</h3>

<div class="row">
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            {{  login_form | crispy }}

            <button type="submit" class="btn btn-outline-primary">Login</button> <span class="ms-3">No account? Then, <a href="{% url 'users:register' %}">get registered</a></span>
        </form>
    </div>
</div>

{% endblock content %}
